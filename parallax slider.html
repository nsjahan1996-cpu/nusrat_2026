<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GSAP Animated Swiper Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js">// Mouse Parallax Effect
const slider = document.querySelector('.mySwiper');
slider.addEventListener('mousemove', e => {
  const rect = slider.getBoundingClientRect();
  const x = e.clientX - rect.left - rect.width/2;
  const y = e.clientY - rect.top - rect.height/2;
  const activeImg = document.querySelector('.swiper-slide-active .slide-inner img');
  if(activeImg){
    gsap.to(activeImg,{x: x*0.05, y: y*0.05, duration:0.6, ease:'power2.out'});
  }
});

slider.addEventListener('mouseleave', ()=>{
  const activeImg = document.querySelector('.swiper-slide-active .slide-inner img');
  if(activeImg){ gsap.to(activeImg,{x:0,y:0,duration:0.8,ease:'power3.out'}); }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>


</head>
<body>

<div class="swiper mySwiper">
  <div class="swiper-wrapper">

    <div class="swiper-slide">
      <div class="slide-inner"><img src="https://picsum.photos/1200/800?1"></div>
      <div class="slide-content">
        <h2>Creative Design</h2>
        <p>Beautiful modern UI animation with GSAP & Swiper</p>
        <button>Explore</button>
      </div>
    </div>

    <div class="swiper-slide">
      <div class="slide-inner"><img src="https://picsum.photos/1200/800?2"></div>
      <div class="slide-content">
        <h2>Web Development</h2>
        <p>Fast responsive carousel with smooth transitions</p>
        <button>View More</button>
      </div>
    </div>

    <div class="swiper-slide">
      <div class="slide-inner"><img src="https://picsum.photos/1200/800?3"></div>
      <div class="slide-content">
        <h2>Brand Experience</h2>
        <p>High-end animation powered by GSAP engine</p>
        <button>Get Started</button>
      </div>
    </div>

  </div>

  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
// Parallax Effect + GSAP Animated Swiper

const swiper = new Swiper('.mySwiper',{
  loop:true,
  speed:1000,
  grabCursor:true,
  autoplay:{ delay:3000, disableOnInteraction:false },
  pagination:{el:'.swiper-pagination',clickable:true},
  navigation:{nextEl:'.swiper-button-next',prevEl:'.swiper-button-prev'},
  on:{
    slideChangeTransitionStart(){
      gsap.fromTo('.swiper-slide-active .slide-content h2',{y:60,opacity:0},{y:0,opacity:1,duration:.8});
      gsap.fromTo('.swiper-slide-active .slide-content p',{y:40,opacity:0},{y:0,opacity:1,duration:.8,delay:.15});
      gsap.fromTo('.swiper-slide-active .slide-content button',{scale:0,opacity:0},{scale:1,opacity:1,duration:.5,delay:.35,ease:'back.out(1.7)'});
    },
    progress(swiper){
      swiper.slides.forEach(slide=>{
        const img = slide.querySelector('.slide-inner img');
        const progress = slide.progress;
        gsap.to(img,{x: progress * 120, duration:0.6, ease:'power2.out'});
      });
    }
  }
});
      gsap.fromTo('.swiper-slide-active .slide-content p',{y:40,opacity:0},{y:0,opacity:1,duration:.8,delay:.15});
      gsap.fromTo('.swiper-slide-active .slide-content button',{scale:0,opacity:0},{scale:1,opacity:1,duration:.5,delay:.35,ease:'back.out(1.7)'});
 
      gsap.fromTo('.swiper-slide-active .slide-content p',{y:40,opacity:0},{y:0,opacity:1,duration:.8,delay:.15});
      gsap.fromTo('.swiper-slide-active .slide-content button',{scale:0,opacity:0},{scale:1,opacity:1,duration:.5,delay:.35,ease:'back.out(1.7)'});

</script>

</body>
</html>
